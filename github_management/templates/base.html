<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GitHub Users Explorer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'github_management:country_list' %}" class="text-xl font-bold">GitHub Users Explorer</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'github_management:country_list' %}" 
                           class="{% if active_tab == 'countries' %}border-blue-300{% else %}border-transparent hover:border-blue-300{% endif %} text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Countries
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white mt-12 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4 overflow-hidden sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; {% now "Y" %} GitHub Users Explorer. Data from <a href="https://committers.top" class="text-blue-600 hover:text-blue-800">committers.top</a>
            </p>
        </div>
    </footer>

    <script>
        // Auto-refresh the page when users are done fetching
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.requestConfig.path.includes('status') && 
                !JSON.parse(evt.detail.xhr.response).is_fetching) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
