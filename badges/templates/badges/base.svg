{% load static %}
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="200" viewBox="0 0 760 200" role="img" aria-label="GitHub Badge">
  <defs>
    <style type="text/css"><![CDATA[
      {{ theme_css|safe }}
      .card { rx: 18; ry: 18; }
      .title { font: 700 18px 'SF Mono', 'Menlo', monospace; letter-spacing: .5px; }
      .value { font: 800 32px 'SF Pro Display', 'Inter', system-ui; }
      .label { font: 600 12px 'SF Mono', 'Menlo', monospace; opacity:.9 }
      .muted { opacity: .7 }
      .shadow { filter: url(#dropShadow) }
    ]]></style>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="var(--shadow)" flood-opacity="0.6" />
    </filter>

    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--bg-grad-1)"/>
      <stop offset="100%" stop-color="var(--bg-grad-2)"/>
      {% if animated %}
      <animate attributeName="x2" from="0" to="1.2" dur="8s" repeatCount="indefinite" />
      {% endif %}
    </linearGradient>

    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--accent-1)"/>
      <stop offset="100%" stop-color="var(--accent-2)"/>
    </linearGradient>
  </defs>

  <g class="shadow">
    <rect class="card" x="6" y="6" width="748" height="188" fill="url(#bgGrad)" stroke="var(--border)" stroke-width="1.5" opacity="0.98" />
    {% if animated %}
    <rect class="card" x="6" y="6" width="748" height="188" fill="none" stroke="var(--accent-1)" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite" />
    </rect>
    {% endif %}
  </g>

  <!-- Background subtle pattern -->
  <g opacity="0.18">
    <path d="M20,30 C120,10 220,50 320,30 S520,10 720,30" fill="none" stroke="var(--accent-2)" stroke-width="1">
      {% if animated %}<animate attributeName="opacity" values="0.08;0.2;0.08" dur="6s" repeatCount="indefinite" />{% endif %}
    </path>
    <path d="M20,60 C120,40 220,80 320,60 S520,40 720,60" fill="none" stroke="var(--accent-1)" stroke-width="1" />
  </g>

  <!-- Slot: content injected by child templates -->
  {% block content %}{% endblock %}
</svg>
